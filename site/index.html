<!DOCTYPE html>
<html lang="en">
<!-- Manually crafted HTML -->

<head>
    <meta charset="UTF-8">
    <title>Snowflake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A unique snowflake just for you</h1>
    <div class="center">
        <canvas id="canvas" width="210" height="210">
        </canvas>
        <br />
        <button onclick="snowflake(canvas, 3, 3);">I want another.</button>
        <button onclick="random(canvas);">I'm feeling lucky.</button>
        <br />
        <p>I don't like snowflakes. I prefer...</p>
        <button onclick="star(canvas, 3, 2);">stars</button>
        <button onclick="flower(canvas, 5, 3);">flowers</button>
        <button onclick="triangle(canvas, 5, 4);">triangles</button>
        <br />
    </div>
    <script src="radial.js"></script>
    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        snowflake(canvas, 3, 3);
    </script>
</body>
<!-- https://github.com/nelson-mig-l/snowflake -->

</html>
